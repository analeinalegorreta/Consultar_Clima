<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">


</head>

<body>

    <div class="container mx-auto ">
        <div class="section">
            <h2>BUSCA EL CLIMA</h2>
        </div>
        <br>


        <div class="p-6 mt-10 section2">
            <div id="resultado">
                <p class="text-center text-white mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
            </div>
        </div>
        <br>

        <form id="formulario" class="mt-10 " action="#" method="POST">

            <div class="mt-5 dos">
                <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad" class="ciudad" />
            </div>
            <br>
            <div class="mt-5 pais uno">
                <select class="pais" id="pais">
                    <option disabled selected value="">-- Seleccione --</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                </select>
            </div>


            <div class="tres">
                <input type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded  submit"
                    value="Obtener Clima" />
            </div>


        

        </form>

    </div>

    <script src="main.js"></script>

</body>

</html>
